

name: Java CI/CD with JAR Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B clean package --file pom.xml

      - name: Upload JAR to server via SSH
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "./target/spring-boot-ci-cd-with-docker-0.0.1-SNAPSHOT.jar"
          target: "/opt/springapp"

      - name: Restart Spring Boot App on server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/springapp
            pkill -f 'spring-boot-ci-cd-with-docker' || true
            nohup java -jar target/spring-boot-ci-cd-with-docker-0.0.1-SNAPSHOT.jar > app.log 2>&1 &
            sleep 5
            pgrep -f 'spring-boot-ci-cd-with-docker' && echo "âœ… Spring Boot app restarted successfully"

